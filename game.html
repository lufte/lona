<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <script src="game.js"></script>
        <script src="center.js"></script>
        <script src="item.js"></script>
        <script src="l10n.js"></script>
        <link rel="prefetch" type="application/l10n" href="locales.ini">
        <style>
            @font-face {
                font-family: "Ruji's Handwriting Font v.2.0"; src: url('fonts/RujisHandwritingFontv.2.0.otf') format('opentype');
                font-weight: normal;
                font-style: normal;
            }
            body {
                font-family: "Ruji's Handwriting Font v.2.0";
                margin: 0;
                background-color: #D2E4B0;
                color: #886727;
                height: 100vh;
            }
            #container {
                position: relative;
                margin: auto;
            }
            #s, #c, span, #game-over-container, #game-over, #play, #pause {
                position: absolute;
            }
            #s {
                top: 0;
                z-index: -1;
            }
            #c {
                position: absolute;
                top: 0;
            }
            #about {
                bottom: 0;
                left: 2px;
            }
            #pause, #play {
                bottom: 0;
                right: 2px;
            }
            #score {
                top: 0;
                left: 2px;
            }
            #max {
                top: 1%;
                right: 2px;
            }
            #play {
                display: none;
            }
            .icon {
                cursor: pointer;
            }
            #game-over-container, #game-over {
                -webkit-transition: opacity 2s ease 0s;
                transition: opacity 2s ease 0s;
                opacity: 0;
                visibility: hidden;
            }
            #game-over-container {
                width: 100%;
                height: 100%;
                background-color: red;
                top: 0;
                left: 0;
            }
            #game-over {
                color: #490000;
                width: 100%;
                text-align: center;
                top: 35%;
            }
            #game-over > p {
                margin: 0;
                padding: 0;
            }

        </style>
    </head>
